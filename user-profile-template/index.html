<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>User profile</title>
    <meta name="author" content="Dariusz Wrzesien" />
    <meta name="description" content="user profile template" />
    <meta name="keywords"  content="user profile, html template" />
    <meta name="Resource-type" content="Document" />
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/blueimp-load-image/css/vendor/jquery.Jcrop.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/dwr-style.css" />
</head>
<body>
<section class="user-profile">
    <form method="post">
        <div class="photo-preview">
            <img id="photoDefault" src="img/user_default.jpg" >
            <canvas id="photoPreview" width="150" height="150" style="border:1px solid #d3d3d3; display: none">
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
        <div class="photo-input">
            <input id="userProfilePhotoInput" type="file">
        </div>

        <div class="user-profile-submit">
            <input type="hidden" id="x" name="x" >
            <input type="hidden" id="y" name="y" >
            <input type="hidden" id="w" name="w" >
            <input type="hidden" id="h" name="h" >

            <input class="btn btn-success" type="submit" value="Save">
        </div>
    </form>
</section>

<!--Edit Photo Modal-->
<div class="modal fade" id="editUserPhotoModal" tabindex="-1" role="dialog" aria-labelledby="editUserPhotoModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editUserPhotoModalLabel">Edit profile photo</h4>
            </div>
            <div class="modal-body">
                <div id="editUserPhotoContainer" class="photo-container"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="cropSubmit" type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-scissors" aria-hidden="true"></span>
                    Crop
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="bower_components/blueimp-load-image/js/load-image.all.min.js"></script>
<script type="text/javascript" src="bower_components/blueimp-load-image/js/vendor/jquery.Jcrop.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
