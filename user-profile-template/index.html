<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="author" content="Dariusz Wrzesien" />
    <meta name="description" content="user profile template" />
    <meta name="keywords"  content="user profile, html template" />

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

<body>
<section class="user-profile">
    <div class="photo-input">
        <input id="userProfilePhotoInput" type="file">
    </div>
</section>

<!--Edit Photo Modal-->
<div class="modal fade" id="editUserPhotoModal" tabindex="-1" role="dialog" aria-labelledby="editUserPhotoModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editUserPhotoModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <div id="editUserPhotoContainer" class="photo-container">
                    <img src="" >
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="bower_components/blueimp-load-image/js/load-image.all.min.js"></script>
<script type="text/javascript" src="bower_components/blueimp-load-image/js/vendor/jquery.Jcrop.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
